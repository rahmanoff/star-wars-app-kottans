<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="root" id="i-am-root">
        <h1>STAR WARS COOLEST LIST</h1>
        <div class="wrapper">
            <form id="filters">
                <fieldset>
                    <label for="mass-descending">Descending</label>
                    <input id="mass-descending" name="mass" type="radio" data-order="descending">
                    <label for="mass-ascending">Ascending</label>
                    <input id="mass-ascending" name="mass" type="radio" data-order="ascending">
                </fieldset>
            </form>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
